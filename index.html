<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex column justify-around items-center">
    <header id="header">
        <div id="title-container" class="bg-white">
            <h1 id="title">Hangman</h1>
        </div>
    </header>

    <div id="word-section"></div>
    <div id="play-section" class="flex col-wrap ">
        <button id="change-word-btn" class="ply-btn bg-white c-blue margin-top">Change word</button>
        <button id="change-topic-btn" class="ply-btn bg-white c-blue margin-bottom">Change topic</button>
        <div id="gallow-container">
            <div id="gallow-line-1" class="gallows"></div>
            <div id="gallow-line-2" class="gallows"></div>
            <div id="gallow-line-3" class="gallows"></div>
            <div id="gallow-line-4" class="gallows"></div>
            <div id="gallow-line-5" class="gallows"></div>
        </div>
        <div id="hangman-container"></div>
        <div id="score-container" class="margin-top">
            <p id="won-text"></p>
            <p id="lose-text"></p>
        </div>
        <button id="reset-score-btn" class="ply-btn bg-white c-blue margin-bottom">Reset Score</button>        
    </div>
    <div id="keyboard-section"></div>




    <script src="./assets/js/manage_score.js"></script>
    <script src="./assets/js/manage_hangman.js"></script>
    <script src="./assets/js/manage_popup.js"></script>
    <script src="./assets/js/manage_word.js"></script>
    <script src="./assets/js/manage_keyboard.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
